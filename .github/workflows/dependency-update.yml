name: Dependency Update

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Update Dependencies
        run: ./gradlew useLatestVersions

      - name: Set PocketBase Version
        run: echo "PB_VERSION=0.21.2" >> $GITHUB_ENV

      - name: Download and Unzip PocketBase
        run: |
          curl -L -o pocketbase.zip https://github.com/pocketbase/pocketbase/releases/download/v${PB_VERSION}/pocketbase_${PB_VERSION}_linux_amd64.zip
          unzip pocketbase.zip
          chmod +x pocketbase

      - name: Start PocketBase
        run: |
          ./pocketbase serve &

      - name: Wait for PocketBase
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8090/api/collections > /dev/null; then
              echo "PocketBase is ready"
              break
            fi
            echo "Waiting for PocketBase..."
            sleep 2
          done

      - name: Build and Test
        run: ./gradlew clean build

      - name: Commit and Push Changes (if any)
        id: git_status
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "chore: update dependencies to latest stable versions"
            git push origin main
            echo "Pushed changes to main."
          fi